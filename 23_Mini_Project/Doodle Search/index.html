<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodle Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="Doodle Search.png" alt="Doodle Search" />
      <div class="search-menu">
        <div class="searchbar">
          <img class="search-icon" src="Vector.png" alt="search-icon" />
          <input type="text" />
          <img class="close-icon" src="Group 1.png" alt="close-icon" />
        </div>

        <div class="suggestion-menu">
          <div class="top-border"></div>
          <p>
            <img class="search-icon" src="Vector.png" alt="search-icon" />
            <span>JavaScript event listeners examples</span>
          </p>
          <p>
            <img class="search-icon" src="Vector.png" alt="search-icon" /><span
              >How to implement user authentication with Firebase</span
            >
          </p>
          <p>
            <img class="search-icon" src="Vector.png" alt="search-icon" /><span
              >Fetch API error handling</span
            >
          </p>
          <p>
            <img class="search-icon" src="Vector.png" alt="search-icon" /><span
              >Which framework to choose in 2024?</span
            >
          </p>
        </div>
      </div>
    </div>

    <img class="doodle" src="doodle shapes.png" alt="doodle shapes" />
  </body>
</html>
