<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div class="card-top">
          <img src="img.png" alt="course thumnbail" />
        </div>

        <div class="card-mid">
          <span class="tag">Beginner</span>
          <h1>Unreal Engine 5 C++ Developer: Learn C++ & Make Video Games</h1>
          <p>By Ben Tristem, GameDev.tv Team</p>
          <div class="rating">
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
            <span>4.9 <span class="gray">(3,327)</span></span>
          </div>
        </div>
      </div>
      <div class="card-bottom">
        <img src="Vector.png" alt="cart-icon" />
        Get Enrolled
      </div>
    </div>

    <img class="round one" src="round.png" alt="round-1">
    <img class="round two" src="round.png" alt="round-2">
    <img class="round three" src="round.png" alt="round-3">

  </body>
</html>
