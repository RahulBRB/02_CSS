<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer-main">
      <main>
        <h1>Unleash Creativity</h1>
        <p>
          Unleash your inner designer with our customizable furniture options,
          allowing you to create a space that reflects your unique vision
        </p>

        <div class="grid-container">
            <div class="grid-item">
                <img src="image.svg" alt="image-1" />
                <h2>Sleek Study</h2>
                <p>Minimalist design with ample workspace</p>

                <p class="price">$299.99</p>
                <button class="buy">Buy</button>
            </div>

            <div class="grid-item">
                <img src="image-1.svg" alt="image-1" />
                <h2>ErgoTech Desk</h2>
                <p>Ergonomic features for maximum comfort</p>

                <p class="price">$199.99</p>
                <button class="buy">Buy</button>
            </div>
        </div>
      </main>
    </div>
  </body>
</html>
