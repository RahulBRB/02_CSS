<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card: Mini-Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Joan</a>
        </nav>
    </header>

    <main>
       <article id="profile1" class="card">
        <figure>
            <img src="profile1-500x500.png" alt="Joe Coder" width="500" height="500">
            <figcaption>Joe Coder</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
       </article>

       <article id="profile2" class="card">
        <figure>
            <img src="profile2-500x500.png" alt="Matt Designer" width="500" height="500">
            <figcaption>Matt Designer</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
       </article>

       <article id="profile3" class="card">
        <figure>
            <img src="profile3-500x500.jpg" alt="Joan Dev Relr" width="500" height="500">
            <figcaption>Joan <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <p><q>I teach stuff.</q></p>
       </article>
    </main>

    <footer>
        <p>
            &copy; Ryzz Co.
        </p>
    </footer>
</body>

</html>
